<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL GYM - Gender</title>
    <link rel="stylesheet" href="css/gender.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="gender-container">
        <div class="top-content">
            <h1 class="page-title">성별을 알려주세요</h1>
            <p class="page-desc">성별에 맞춰 운동 시설을 추천해 드립니다.</p>
        </div>

        <div class="gender-selection">
            <!-- Female Option (Venus) -->
            <button class="gender-btn" id="btn-female">
                <div class="icon-circle">
                    <!-- Venus Symbol (♀) -->
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" class="gender-icon">
                        <path d="M12 15C15.866 15 19 11.866 19 8C19 4.13401 15.866 1 12 1C8.13401 1 5 4.13401 5 8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 15V23" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 19H15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span class="label">FEMALE</span>
            </button>

            <!-- Male Option (Mars) -->
            <button class="gender-btn" id="btn-male">
                <div class="icon-circle">
                    <!-- Mars Symbol (♂) -->
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" class="gender-icon">
                         <path d="M10 20C14.4183 20 18 16.4183 18 12C18 7.58172 14.4183 4 10 4C5.58172 4 2 7.58172 2 12C2 16.4183 5.58172 20 10 20Z" stroke="currentColor" stroke-width="2"/>
                         <path d="M22 2L16 8" stroke="currentColor" stroke-width="2"/>
                         <path d="M22 2H17" stroke="currentColor" stroke-width="2"/>
                         <path d="M22 2V7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span class="label">MALE</span>
            </button>
        </div>

        <div class="bottom-action">
            <button class="next-btn" disabled>다음</button>
        </div>
    </div>

    <script>
        const btns = document.querySelectorAll('.gender-btn');
        const nextBtn = document.querySelector('.next-btn');

        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                btns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                nextBtn.disabled = false;
            });
        });

        nextBtn.addEventListener('click', () => {
             window.location.href = 'age.html';
        });
    </script>
</body>

</html>
