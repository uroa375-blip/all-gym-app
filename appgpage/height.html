<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL GYM - Height</title>
    <link rel="stylesheet" href="css/height.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="height-container">
        <div class="left-content">
            <h1 class="page-title">키는요?</h1>
            <p class="page-desc">P.T 상담시 입력하지 않으셔도 자동으로 정보를<br>제공해 드립니다.</p>
        </div>

        <div class="main-display">
            <!-- Vertical Ruler Picker -->
            <div class="ruler-wrapper">
                <div class="center-line"></div>
                <div class="ruler-scroller" id="rulerScroller">
                    <!-- Ticks generated by JS -->
                </div>
            </div>

            <div class="height-text">
                <span class="height-value" id="heightValue">172</span>
                <span class="height-unit">cm</span>
            </div>
        </div>

        <div class="bottom-actions">
            <a href="weight.html" class="btn btn-prev">이전</a>
            <button class="btn btn-next" id="nextBtn">다음</button>
        </div>
    </div>

    <script>
        const scroller = document.getElementById('rulerScroller');
        const display = document.getElementById('heightValue');
        
        const minHeight = 0;
        const maxHeight = 300;
        const initialHeight = 172;
        const pixelsPerCm = 20;

        // Generate ticks
        // Vertical scroller reversed logic? Usually height rulers go up as you scroll up?
        // Or standard scroll down = numbers increase? Image logic usually implies:
        // Top = smaller numbers? Or Bottom = smaller numbers?
        // Let's assume standard: Top = smaller, scroll down to see larger numbers.
        
        // However, to make 172 appear in center, we place ticks 100...250
        
        // Spacer for centering
        // Container height approx 400px? Center at 200px.
        const spacer = document.createElement('div');
        // We handle padding via CSS
        
        for (let i = minHeight; i <= maxHeight; i++) {
            const tickWrapper = document.createElement('div');
            tickWrapper.className = 'tick-wrapper';
            tickWrapper.style.height = `${pixelsPerCm}px`;
            
            const tick = document.createElement('div');
            // Every 5cm long tick, every 10cm labeled (optional)? Just ticks for now similar to weight.
            tick.className = i % 5 === 0 ? 'tick long' : 'tick short';
            
            tickWrapper.appendChild(tick);
            scroller.appendChild(tickWrapper);
        }

        // Scroll Logic
        scroller.addEventListener('scroll', () => {
             // minHeight at top.
             let val = minHeight + (scroller.scrollTop / pixelsPerCm);
             display.textContent = Math.round(val);
        });

        // Initial set
        window.onload = () => {
             const offset = (initialHeight - minHeight) * pixelsPerCm;
             scroller.scrollTop = offset;
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
             window.location.href = 'address.html';
        });
    </script>
</body>

</html>
