<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL GYM - 제보하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="report-container" style="display:flex; flex-direction:column; overflow:hidden;">
        <div class="content-scroll-wrapper">
        
        <!-- Header Tabs -->
        <div class="header-tabs">
            <button class="tab active">일반회원권</button>
            <button class="tab">통합회원권</button>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            
            <!-- Gym Info -->
            <div class="gym-info">
                <h1 class="gym-title">서초 리드 짐</h1>
                <p class="gym-location">서울 강남구 서초동 1129km</p>
            </div>

            <!-- Question Section -->
            <div class="question-section">
                <h2 class="question-title">어떤 정보가 다른가요?</h2>
                <p class="question-subtitle">제보해 주신 정보는 다른 사용자들에게 도움이 되요!</p>
            </div>

            <!-- Checkbox List -->
            <div class="checkbox-list">
                <div class="checkbox-item">
                    <input type="checkbox" id="info1" checked>
                    <label for="info1">현장가격이 더 저렴해요</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="info2">
                    <label for="info2">운영시간이 달라요</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="info3" checked>
                    <label for="info3">부가서비스 정보가 달라요</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="info4">
                    <label for="info4">운영 프로그램 정보가 달라요</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="info5">
                    <label for="info5">시설 이용에 제한이 있어요</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="info6">
                    <label for="info6">기타</label>
                </div>
            </div>

            <!-- Text Input Section -->
            <div class="text-input-section">
                <div class="char-counter">자세히 알려주실 수 있나요?(선택) 0/1000</div>
                <textarea 
                    class="text-input" 
                    placeholder="예시)할인 달력 운동복 대여 비용을 추가로 받고 있어요."
                    maxlength="1000"
                    id="detailInput"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn">제보하기</button>

        </div>

    </div>
    
    <nav class="global-footer">
        <a href="menu.html" class="footer-item active">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a href="map.html" class="footer-item">
            <span class="material-symbols-outlined">location_on</span>
        </a>
        <a href="favorite.html" class="footer-item">
            <span class="material-symbols-outlined">favorite</span>
        </a>
        <a href="setting.html" class="footer-item">
            <span class="material-symbols-outlined">person</span>
        </a>
    </nav>
    </div>

    <script>
        // Character counter
        const detailInput = document.getElementById('detailInput');
        const charCounter = document.querySelector('.char-counter');

        detailInput.addEventListener('input', function() {
            const count = this.value.length;
            charCounter.textContent = `자세히 알려주실 수 있나요?(선택) ${count}/1000`;
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Submit button
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const checkedBoxes = document.querySelectorAll('.checkbox-item input:checked');
            if (checkedBoxes.length === 0) {
                alert('최소 하나의 항목을 선택해주세요.');
                return;
            }
            alert('제보해주셔서 감사합니다!');
        });
    </script>
</body>

</html>
