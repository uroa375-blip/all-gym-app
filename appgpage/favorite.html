<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL GYM - Favorite</title>
    <link rel="stylesheet" href="css/favorite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="favorite-container">
        <div class="top-content">
            <h1 class="page-title">관심있는 운동이 있나요?</h1>
            <p class="page-desc">운동시설과 P.T선생님을 추천해 드립니다.</p>
        </div>

        <div class="scattered-container">
            <!-- 크로스핏 · 스피닝 (왼쪽 상단) -->
            <div class="scattered-item" style="position: absolute; top: 50px; left: 20px;">
                <div class="icon-box">
                    <img src="img/crossfit.png" alt="크로스핏" class="icon-img">
                </div>
                <span class="item-label">크로스핏 · 스피닝</span>
            </div>

            <!-- 필라테스 · 요가 (중앙 상단) -->
            <div class="scattered-item" style="position: absolute; top: 30px; right: 60px;">
                <div class="icon-box">
                    <img src="img/pilates.png" alt="필라테스" class="icon-img">
                </div>
                <span class="item-label">필라테스 · 요가</span>
            </div>

            <!-- 발레 · 댄스 (오른쪽 중간) -->
            <div class="scattered-item" style="position: absolute; top: 160px; right: 20px;">
                <div class="icon-box">
                    <img src="img/ballet.png" alt="발레" class="icon-img">
                </div>
                <span class="item-label">발레 · 댄스</span>
            </div>

            <!-- 헬스 (중앙) -->
            <div class="scattered-item" style="position: absolute; top: 220px; left: 100px;">
                <div class="icon-box">
                    <img src="img/health.png" alt="헬스" class="icon-img">
                </div>
                <span class="item-label">헬스</span>
            </div>

            <!-- 킥복싱 · 격투기 (왼쪽 하단) -->
            <div class="scattered-item" style="position: absolute; top: 300px; left: 30px;">
                <div class="icon-box">
                    <img src="img/boxing.png" alt="킥복싱" class="icon-img">
                </div>
                <span class="item-label">킥복싱 · 격투기</span>
            </div>

            <!-- 주짓수 · 태권도 (중앙 하단) -->
            <div class="scattered-item" style="position: absolute; top: 370px; right: 80px;">
                <div class="icon-box">
                    <img src="img/taegwondo.png" alt="주짓수" class="icon-img">
                </div>
                <span class="item-label">주짓수 · 태권도</span>
            </div>
        </div>

        <div class="bottom-actions">
            <a href="address.html" class="btn btn-prev">이전</a>
            <button class="btn btn-next" id="nextBtn">다음</button>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.scattered-item');
        items.forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
             window.location.href = 'confirm.html';
        });
    </script>
</body>

</html>
