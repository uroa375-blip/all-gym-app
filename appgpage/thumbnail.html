<head>

<body>

            <div class="gallery-item"><img src="img/thumb2.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb3.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb4.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb5.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb6.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb9.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb10.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb11.png" alt="헬스장"></div>

            <div class="gallery-item"><img src="img/thumb13.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb14.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb15.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb17.png" alt="헬스장"></div>
            <div class="gallery-item"><img src="img/thumb1.png" alt="헬스장"></div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active">헬스</button>
                <button class="filter-btn">크로스핏</button>
                <button class="filter-btn">스피닝</button>

                <button class="filter-btn">댄스</button>

                <button class="filter-btn">킥복싱</button>

                <button class="filter-btn">태권도</button>
                <button class="filter-btn">기타</button>
            </div>
        </div>

    </div>
    
    <nav class="global-footer">
        <a href="menu.html" class="footer-item active">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a href="map.html" class="footer-item">
            <span class="material-symbols-outlined">location_on</span>
        </a>
        <a href="favorite.html" class="footer-item">
            <span class="material-symbols-outlined">favorite</span>
        </a>
        <a href="setting.html" class="footer-item">
            <span class="material-symbols-outlined">person</span>
        </a>
    </nav>
    </div>

    <script>
        // Filter button functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
            });
        });
    </script>
</body>

</html>
