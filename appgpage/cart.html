<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL GYM - 장바구니</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="cart-container" style="display:flex; flex-direction:column; overflow:hidden;">
        <div class="content-scroll-wrapper">
        
        <!-- Header Tabs -->
        <div class="header-tabs">
            <button class="tab active">일반회원권</button>
            <button class="tab">통합회원권</button>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            
            <!-- Gym Info -->
            <div class="gym-info">
                <h1 class="gym-title">서초 리드 짐</h1>
                <p class="gym-location">서울 관악구 봉천동 1129km</p>
            </div>

            <!-- Gym Image -->
            <div class="gym-image-container">
                <img src="img/membership1.png" alt="헬스장 이미지" class="gym-image">
            </div>

            <!-- Price Card -->
            <div class="price-card">
                <div class="price-header">
                    <span class="membership-badge">출석 실패시</span>
                    <button class="delete-btn" aria-label="삭제">
                        <svg class="delete-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>

                <div class="price-info">
                    <span class="duration">3개월</span>
                    <span class="original-price">250,000원</span>
                    <span class="discount-rate">15%</span>
                    <span class="final-price">212,500원</span>
                </div>

                <!-- Quantity Control -->
                <div class="quantity-control">
                    <span class="quantity-label">갯수</span>
                    <div class="quantity-buttons">
                        <button class="quantity-btn" id="decreaseBtn">▼</button>
                        <span class="quantity-value" id="quantityValue">1</span>
                        <button class="quantity-btn" id="increaseBtn">▲</button>
                    </div>
                </div>
            </div>

            <!-- Total Section -->
            <div class="total-section">
                <div class="total-row">
                    <span class="total-label">총 상품금액</span>
                    <span class="total-price" id="totalPrice">212,500원</span>
                </div>
            </div>

            <!-- Promotion Text -->
            <div class="promotion-text">
                <p>
                    <span class="promotion-highlight">일반회원권 할인으로 총 37,500원을 할인 받으셨네요!</span><br>
                    복합 운동시설은 통합회원권으로 구매하시면<br>
                    더 큰 할인 적용이 가능합니다!!!
                </p>
            </div>

            <!-- Purchase Button -->
            <button class="purchase-btn">통합회원권 이용 방법</button>

        </div>

    </div>
    <!-- Close Wrapper -->
    <nav class="global-footer">
        <a href="menu.html" class="footer-item active">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a href="map.html" class="footer-item">
            <span class="material-symbols-outlined">location_on</span>
        </a>
        <a href="favorite.html" class="footer-item">
            <span class="material-symbols-outlined">favorite</span>
        </a>
        <a href="setting.html" class="footer-item">
            <span class="material-symbols-outlined">person</span>
        </a>
    </nav>
    </div>

    <script>
        // Quantity control
        let quantity = 1;
        const unitPrice = 212500;
        const quantityValue = document.getElementById('quantityValue');
        const totalPrice = document.getElementById('totalPrice');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');

        function updateTotal() {
            const total = unitPrice * quantity;
            totalPrice.textContent = total.toLocaleString('ko-KR') + '원';
        }

        decreaseBtn.addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                quantityValue.textContent = quantity;
                updateTotal();
            }
        });

        increaseBtn.addEventListener('click', function() {
            if (quantity < 10) {
                quantity++;
                quantityValue.textContent = quantity;
                updateTotal();
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Delete button
        document.querySelector('.delete-btn').addEventListener('click', function() {
            if (confirm('장바구니에서 삭제하시겠습니까?')) {
                alert('삭제되었습니다.');
            }
        });

        // Purchase button
        document.querySelector('.purchase-btn').addEventListener('click', function() {
            window.location.href = 'membership.html';
        });
    </script>
</body>

</html>
